{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      {% if category != 'error' %}
        <div class="form1__flash alert alert-success alert-dismissible fade show">{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
        </div>
      {% endif %}
      {% if category == 'error' %}
        <div class="form1__flash alert alert-danger alert-dismissible fade show">{{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        
      {% endif %}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
